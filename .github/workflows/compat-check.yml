name: Upstream Update Check
on:
  repository_dispatch:
    types: [core-ds-update, ds-shared-update]

jobs:
  check-compatibility:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "store=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-
      - name: Determine update type
        id: update
        run: |
          EVENT="${{ github.event.action }}"
          VERSION="${{ github.event.client_payload.version }}"
          if [ "$EVENT" = "core-ds-update" ]; then
            echo "package=@adesso-forge/core-ds" >> "$GITHUB_OUTPUT"
            echo "dep_flag=" >> "$GITHUB_OUTPUT"
            echo "slug=core-ds" >> "$GITHUB_OUTPUT"
          elif [ "$EVENT" = "ds-shared-update" ]; then
            echo "package=@adesso-forge/ds-shared" >> "$GITHUB_OUTPUT"
            echo "dep_flag=-D" >> "$GITHUB_OUTPUT"
            echo "slug=ds-shared" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Install with updated dependency
        id: build
        run: |
          pnpm add ${{ steps.update.outputs.dep_flag }} ${{ steps.update.outputs.package }}@${{ steps.update.outputs.version }}
          pnpm build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: Update compatibility.json
        if: steps.build.outcome == 'success' && steps.update.outputs.slug == 'core-ds'
        run: |
          VERSION="${{ steps.update.outputs.version }}"
          node -e "
            const fs = require('fs');
            const compat = JSON.parse(fs.readFileSync('compatibility.json', 'utf8'));
            compat.compatibility = compat.compatibility || {};
            compat.compatibility['@adesso-forge/core-ds'] = '^${VERSION}';
            compat.tested = compat.tested || {};
            compat.tested['@adesso-forge/core-ds'] = compat.tested['@adesso-forge/core-ds'] || [];
            if (!compat.tested['@adesso-forge/core-ds'].includes('${VERSION}')) {
              compat.tested['@adesso-forge/core-ds'].push('${VERSION}');
            }
            fs.writeFileSync('compatibility.json', JSON.stringify(compat, null, 2) + '\n');
          "
      - name: Create PR if passing
        if: steps.build.outcome == 'success'
        run: |
          SLUG="${{ steps.update.outputs.slug }}"
          VERSION="${{ steps.update.outputs.version }}"
          PACKAGE="${{ steps.update.outputs.package }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="fix/${SLUG}-${VERSION}"
          git push origin --delete "$BRANCH" 2>/dev/null || true

          git checkout -b "$BRANCH"
          git add -A
          git commit -m "fix: update ${SLUG} to ${VERSION}"
          git push origin "$BRANCH"

          if ! gh pr create \
            --title "fix: update ${SLUG} to ${VERSION}" \
            --body "## Upstream Update

          **Package:** \`${PACKAGE}@${VERSION}\`

          ### Verification
          Automated compatibility check **passed** â€” build succeeded."; then
            gh issue create \
              --title "Failed to create PR for ${SLUG}@${VERSION}" \
              --body "Compatibility check passed but PR creation failed. Manual action needed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create issue if failing
        if: steps.build.outcome == 'failure'
        run: |
          SLUG="${{ steps.update.outputs.slug }}"
          VERSION="${{ steps.update.outputs.version }}"
          gh issue create \
            --title "Incompatible with ${SLUG}@${VERSION}" \
            --body "Automated compatibility check against ${{ steps.update.outputs.package }}@${VERSION} failed. Manual intervention required."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
