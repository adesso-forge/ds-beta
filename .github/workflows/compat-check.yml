name: Upstream Update Check
on:
  repository_dispatch:
    types: [core-ds-update]

jobs:
  check-compatibility:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
      - name: Get pnpm store path
        id: pnpm-cache
        run: echo "store=$(pnpm store path)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-
      - name: Install updated core-ds
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          pnpm add @adesso-forge/core-ds@$VERSION
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: Sync devDependencies from core-ds
        run: |
          node -e "
            const fs = require('fs');
            const core = JSON.parse(fs.readFileSync('node_modules/@adesso-forge/core-ds/package.json', 'utf8'));
            const local = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const coreDev = core.devDependencies || {};
            const localDev = local.devDependencies || {};
            let changed = false;
            for (const [pkg, version] of Object.entries(coreDev)) {
              if (pkg.startsWith('@adesso-forge/')) continue;
              if (localDev[pkg] && localDev[pkg] !== version) {
                console.log(pkg + ': ' + localDev[pkg] + ' -> ' + version);
                localDev[pkg] = version;
                changed = true;
              }
            }
            if (changed) {
              fs.writeFileSync('package.json', JSON.stringify(local, null, 2) + '\n');
              console.log('Synced devDependencies from core-ds.');
            } else {
              console.log('No devDependency changes to sync.');
            }
          "
      - name: Install synced dependencies and build
        id: build
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: Update compatibility.json
        if: steps.build.outcome == 'success'
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          node -e "
            const fs = require('fs');
            const compat = JSON.parse(fs.readFileSync('compatibility.json', 'utf8'));
            compat.compatibility = compat.compatibility || {};
            compat.compatibility['@adesso-forge/core-ds'] = '^${VERSION}';
            compat.tested = compat.tested || {};
            compat.tested['@adesso-forge/core-ds'] = compat.tested['@adesso-forge/core-ds'] || [];
            if (!compat.tested['@adesso-forge/core-ds'].includes('${VERSION}')) {
              compat.tested['@adesso-forge/core-ds'].push('${VERSION}');
            }
            fs.writeFileSync('compatibility.json', JSON.stringify(compat, null, 2) + '\n');
          "
      - name: Create PR if passing
        if: steps.build.outcome == 'success'
        run: |
          VERSION="${{ github.event.client_payload.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="fix/core-ds-${VERSION}"
          git push origin --delete "$BRANCH" 2>/dev/null || true

          git checkout -b "$BRANCH"
          git add -A
          git commit -m "fix: update core-ds to ${VERSION}"
          git push origin "$BRANCH"

          if ! gh pr create \
            --title "fix: update core-ds to ${VERSION}" \
            --body "## Upstream Update

          **Package:** \`@adesso-forge/core-ds@${VERSION}\`

          ### Verification
          Automated compatibility check **passed** â€” build succeeded."; then
            gh issue create \
              --title "Failed to create PR for core-ds@${VERSION}" \
              --body "Compatibility check passed but PR creation failed. Manual action needed."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create issue if failing
        if: steps.build.outcome == 'failure'
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          gh issue create \
            --title "Incompatible with core-ds@${VERSION}" \
            --body "Automated compatibility check against @adesso-forge/core-ds@${VERSION} failed. Manual intervention required."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
